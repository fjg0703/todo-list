<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script async src="script.js"></script>

</head>

<body>
    <header class="header">Todo Lists</header>
    <main class="content">
        <section class="submitline">       
            <input class="todolist_input">
            <button class="submitbtn">Submit</button>
        </section>
        <section class="task_container">
            <section class="pendingtask">
                <h5 class="pendingtask_header">Pending Tasks</h5>
                <ul class="pendingtask_container">
                    <li>
                        <span>todo</span>
                        <button>edit</button>
                        <button class="pendingdeletebtn">delete</button>
                        <button class="pendingmovebtn">move</button>
                    </li>
                    <li>
                        <span>todo</span>
                        <button>edit</button>
                        <button class="pendingdeletebtn">delete</button>
                        <button class="pendingmovebtn">move</button>
                    </li>
                </ul>
            </section>
            <section class="completedtask">
                <h5 class="completedtasks_header">Completed Tasks</h5>
                <ul class="completedtask_container">
                    
                    <li>
                        <button>move</button>
                        <span>todo</span>
                        <button>edit</button>
                        <button>delete</button>
                    </li>
                    <li>
                        <button>move</button>
                        <span>todo</span>
                        <button>edit</button>
                        <button>delete</button>
                    </li>
                </ul>
            </section>
        </section>

    </main>



</body>

</html>
